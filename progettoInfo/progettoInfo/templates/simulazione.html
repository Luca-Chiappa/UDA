{% extends "base.html" %}
{% block content %}

<h1>Simulazione</h1>

<div class="card">
    <label>Ore di utilizzo:</label>
    <input id="ore" type="number" value="2">
    <button onclick="simula()" class="btn">Avvia Simulazione</button>
</div>

<br>

<div class="card">
    <h3>Risultato Simulazione</h3>
    <pre id="output"></pre>
</div>

<script>
function simula() {
    const ore = document.getElementById("ore").value;
    fetch("/api/simula", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ oreUso: ore })
    })
    .then(r => r.json())
    .then(data => {
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);
    });
}
</script>

{% endblock %}
